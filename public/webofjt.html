<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Shot on Gin &amp; Tonic Denim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #f5f5f7;
    }

    /* 顶部导航（左上角logo） */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .logo-text {
      font-size: 16px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #d2d2d7;
    }

    main {
      padding-top: 96px; /* 给顶部导航留出空间 */
    }

    /* Hero 区域，类似苹果 Shot on iPhone 的大标题 */
    .hero {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 24px 40px;
    }

    .hero-kicker {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #a1a1a6;
      margin-bottom: 12px;
    }

    .hero-title {
      font-size: 40px;
      line-height: 1.1;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hero-subtitle {
      font-size: 18px;
      max-width: 520px;
      color: #d2d2d7;
    }

    /* 图片展示区 */
    .gallery-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 32px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
    }

    .gallery-caption {
      margin-top: 12px;
      font-size: 14px;
      color: #a1a1a6;
    }

    /* 小屏幕下改成一列 */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- 左上角公司 logo -->
      <img src="logo.png" alt="Gin &amp; Tonic Logo" />
      <div class="logo-text">Gin &amp; Tonic Denim</div>
    </div>
  </header>

  <main>
    <!-- Hero 区域 -->
    <section class="hero">
      <div class="hero-kicker">Shot on Gin &amp; Tonic</div>
      <h1 class="hero-title">Denim Around the World</h1>
      <p class="hero-subtitle">
        从巴黎到洛杉矶，从埃及金字塔到克里特岛，牛仔裤陪你走过每一段旅程。
      </p>
    </section>

    <!-- 图片区域 -->
    <section class="gallery-wrapper">
      <div class="gallery-grid">
        <figure class="gallery-item">
          <img src="image1.png" alt="Crete seaside" />
          <figcaption class="gallery-caption">Crete, Greece</figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="image2.png" alt="Pyramids" />
          <figcaption class="gallery-caption">Giza, Egypt</figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="image3.png" alt="Los Angeles Marina" />
          <figcaption class="gallery-caption">Los Angeles, USA</figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="image4.png" alt="Eiffel Tower" />
          <figcaption class="gallery-caption">Paris, France</figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
