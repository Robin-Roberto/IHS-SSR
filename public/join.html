<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us | IHS-SSR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050816;
      --card: #0b1630;
      --accent: #76e3b0;
      --accent-soft: #9ad5ff;
      --text: #f5f6fa;
      --muted: #9aa4c2;
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(154, 213, 255, 0.18), transparent),
        radial-gradient(1000px 600px at 80% 100%, rgba(118, 227, 176, 0.2), transparent),
        #050816;
      color: var(--text);
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: radial-gradient(circle at top left, rgba(118, 227, 176, 0.12), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(154, 213, 255, 0.12), transparent 55%),
                  var(--card);
      border-radius: 26px;
      padding: 28px 26px 24px;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at -10% -10%, rgba(250, 250, 250, 0.08), transparent 55%);
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .eyebrow {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
      margin-bottom: 6px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(4, 10, 24, 0.7);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      resize: vertical;
      min-height: 44px;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(154, 164, 194, 0.85);
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent-soft);
      box-shadow: 0 0 0 1px rgba(118, 227, 176, 0.5);
      background: rgba(4, 10, 24, 0.95);
    }

    .helper {
      font-size: 11px;
      color: var(--muted);
    }

    .reason-wrapper {
      max-height: 0;
      opacity: 0;
      transform: translateY(-4px);
      overflow: hidden;
      transition:
        max-height 0.3s ease,
        opacity 0.25s ease,
        transform 0.25s ease;
    }

    .reason-wrapper.visible {
      max-height: 260px; /* Ë∂≥Â§üÂÆπÁ∫≥ textarea */
      opacity: 1;
      transform: translateY(0);
    }

    button {
      margin-top: 6px;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #050816;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.7);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      filter: brightness(0.98);
    }

    .status {
      margin-top: 8px;
      min-height: 18px;
      font-size: 12px;
      color: var(--muted);
    }

    .status.ok {
      color: #7ff7c3;
    }

    .status.error {
      color: #ff9aa5;
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 18px;
        border-radius: 22px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-inner">
      <div class="eyebrow">IHS-SSR</div>
      <h1>Join Our Student Team</h1>
      <p class="subtitle">
        Leave your contact and a short note about why you‚Äôd like to join.
        We‚Äôll get back to you with the next steps.
      </p>

      <form id="joinForm">
        <!-- ËÅîÁ≥ªÊñπÂºè -->
        <div class="field">
          <label for="contact">Contact (Email or Phone)</label>
          <input
            id="contact"
            name="contact"
            type="text"
            placeholder="example@school.edu or +86 138-0000-0000"
            required
          />
          <div class="helper">We‚Äôll only use this to reply to your application.</div>
        </div>

        <!-- Âä®ÊÄÅÂ±ïÂºÄÁöÑÂ§ßÊñáÊú¨Ê°Ü -->
        <div id="reasonWrapper" class="reason-wrapper">
          <div class="field">
            <label for="reason">Why do you want to join us?</label>
            <textarea
              id="reason"
              name="reason"
              rows="4"
              placeholder="Tell us about your interests, experience, or what you hope to create with IHS-SSR..."
            ></textarea>
          </div>
        </div>

        <button type="submit">
          Send Application
        </button>

        <p id="status" class="status"></p>
      </form>
    </div>
  </main>

  <script>
    const contactInput = document.getElementById("contact");
    const reasonWrapper = document.getElementById("reasonWrapper");
    const form = document.getElementById("joinForm");
    const statusEl = document.getElementById("status");

    // ÂΩìÁî®Êà∑ÂºÄÂßãËæìÂÖ•ËÅîÁ≥ªÊñπÂºèÊó∂ÔºåÂ±ïÂºÄ‚ÄúÁêÜÁî±‚ÄùÊñáÊú¨Ê°Ü
    contactInput.addEventListener("input", () => {
      if (contactInput.value.trim().length >= 3) {
        reasonWrapper.classList.add("visible");
      } else {
        reasonWrapper.classList.remove("visible");
      }
    });

    form.addEventListener("submit", async (event) => {
      event.preventDefault(); // ‰∏çËÆ©ÊµèËßàÂô®Âà∑Êñ∞È°µÈù¢

      const contact = contactInput.value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!contact) {
        statusEl.textContent = "Please leave at least an email or phone number.";
        statusEl.className = "status error";
        return;
      }

      const payload = {
        contact,
        reason,
        createdAt: new Date().toISOString()
      };

      // üëâ ÂâçÁ´ØËßÜËßíÔºöÊääÊï∞ÊçÆÂèëÂà∞ /api/join
      try {
        const res = await fetch("/api/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusEl.textContent = "Thanks! Your application has been sent.";
          statusEl.className = "status ok";
          form.reset();
          reasonWrapper.classList.remove("visible");
        } else {
          statusEl.textContent = "Something went wrong. Please try again later.";
          statusEl.className = "status error";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Network error. Please check your connection.";
        statusEl.className = "status error";
      }
    });
  </script>
</body>
</html>
